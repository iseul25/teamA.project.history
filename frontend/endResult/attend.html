    <!-- html, css 합치면 link 주석 처리하기 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url(img/mainBg1.png);
            /* html, css 합치면 ../ 지우기 */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fcf4e1;
            padding: 0 100px;
            box-shadow: 0 2px 20px #e9e4d7;
        }

        header img {
            width: 16%;
            padding-top: 5px;
        }

        header>ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header>ul li a {
            display: block;
            color: #222;
            text-align: center;
            justify-content: center;
            padding: 14px 16px;
            font-size: 18px;
            text-decoration: none;
            transition: transform 0.2s ease, font-size 0.2s ease;
            /* 애니메이션 효과 */
        }

        header>ul li a:hover {
            transform: scale(1.2);
            /* 글자 전체 커짐 */
            color: #000;
            font-weight: bold;
        }

        header>ul li a.active {
            font-weight: bold;
            font-size: 1.3em;
            /* 글자 크기 키우기 */
            text-decoration: underline;
            /* 밑줄 표시 */
            color: #000;
        }

        #user {
            font-size: 16px;
        }

        #user>a {
            color: #222;
        }

        /* 컨테이너 */
        #container {
            flex: 1;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        /* 출석 정보 */
        #attend-info {
            text-align: center;
            margin-bottom: 20px;
        }

        #attend-info p {
            font-size: 18px;
            color: #222;
        }

        /* 달력 */
        #calendar {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #c4c3c3;
            border-radius: 10px;
            overflow: hidden;
            background: #fff;
            /* box-shadow: 0 1.5px 1.5px #666565; */
        }

        #calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f2f2f2;
            padding: 10px 20px;
            font-weight: bold;
        }

        #calendar-header button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        #calendar-body {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        #calendar-body th {
            background: #fafafa;
            font-size: 14px;
            padding: 8px 0;
            border: 1px solid #eee;
        }

        #calendar-body td {
            border: 1px solid #eee;
            /* 칸 높이 (월간 뷰답게 넉넉히) */
            height: 100px;
            vertical-align: top;
            padding: 5px;
            font-size: 13px;
            position: relative;
        }

        /* 날짜 숫자 */
        #calendar-body td .day-number {
            position: relative;
            top: 5px;
            left: 5px;
            font-weight: bold;
            color: #555;
        }

        /* 오늘 날짜 스타일 */
        .today {
            display: inline-block;
            padding: 5px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            background: #b4d8fd;
            border-radius: 50%;
        }

        /* 출석한 날짜 표시 */
        .attended {
            width: 60px;
            height: 60px;
            margin: 0 auto;
            background-image: url(img/stamp1.png);
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 출석 버튼 */
        #attBtn {
            margin-top: 25px;
        }

        #attend-btn {
            display: block;
            margin: 0 auto;
            padding: 12px 30px;
            background: #43a1ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 3px 3px #666565;
        }

        #attend-btn:hover {
            background: #188afc;
        }

        /* 하단 부분 */
        #footer {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #EEE7DA;
            padding: 0 200px;
        }

        #footer>ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #footer>ul li {
            display: block;
            color: #333;
            text-align: center;
            padding: 5px 8px;
            text-decoration: none;
        }
    </style>
</head>

<body>

        <a href="http://127.0.0.1:5501/endResult.addver/home.html">

        <ul>

    <div id="container">
        <!-- 상단 정보 영역 -->
        <div id="attend-info">
            <p>출석 버튼을 클릭하면 출석이 완료됩니다.</p>
            <p>출석 시 10포인트가 지급됩니다.</p>

        <!-- 달력 영역 -->
        <div id="calendar">
            <div id="calendar-header">
                <button id="prev-month">◀</button>
                <span id="month-year"></span>
                <button id="next-month">▶</button>

            <table id="calendar-body">
                <thead>
                    <tr>
                        <th>일</th>

</body>
<script>
    // 로그인 여부 저장
    let isLoggedIn = false;

    async function checkLogin() {
        try {
            const response = await fetch("/api/check-login", {
                credentials: "include"
            });
            const data = await response.json();

            const userDiv = document.getElementById("user");
            const usernameLink = document.getElementById("username-link");

            if (data.isLoggedIn) {
                isLoggedIn = true;
                usernameLink.textContent = data.username;
                usernameLink.href = "/mypage.html";
                userDiv.style.display = "block";
            } else {
                isLoggedIn = false;
                userDiv.style.display = "none";
            }
        } catch (err) {
            console.error("로그인 체크 에러:", err);
        }
    }

    // 출석 관련
    let attendedDays = [];
    let currentDate = new Date();

    const userNameSpan = document.getElementById("userName");
    const calendarDays = document.getElementById("calendar-days");
    const monthYear = document.getElementById("month-year");
    // const attendStatusSpan = document.getElementById("attend-status");

    // API 호출해서 유저 정보 가져오기
    async function loadAttendInfo() {
        try {
            const res = await fetch("/api/attend-info", { credentials: "include" });
            const data = await res.json();

            userNameSpan.textContent = data.username;
            attendedDays = data.attendedDays || [];

            renderCalendar(currentDate);

            // 오늘 날짜
            const today = new Date();
            const todayKey = `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;

            if (attendedDays.includes(todayKey)) {
                // attendStatusSpan.textContent = "오늘은 이미 출석하셨습니다.";

                // 출석했을 시 버튼 변경
                attendBtn.textContent = "출석 완료";
                attendBtn.disabled = true;
                attendBtn.style.backgroundColor = "#ccc";
                attendBtn.style.cursor = "not-allowed";

            } else {
                // attendStatusSpan.textContent = "오늘은 아직 출석하지 않으셨습니다.";
            }

        } catch (err) {
            console.error("출석 정보 불러오기 실패:", err);
        }
    }

    // 달력 관련
    function renderCalendar(date) {
        const year = date.getFullYear();
        const month = date.getMonth();

        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);

        monthYear.textContent = `${year}-${String(month + 1).padStart(2, '0')}`;
        calendarDays.innerHTML = "";

        let row = document.createElement("tr");

        // 오늘 날짜 구하기
        const today = new Date();
        const isThisMonth = today.getFullYear() === year && today.getMonth() === month;


        // 빈 칸 추가
        for (let i = 0; i < firstDay.getDay(); i++) {
            row.appendChild(document.createElement("td"));
        }

        // 날짜 채우기
        for (let d = 1; d <= lastDay.getDate(); d++) {
            let cell = document.createElement("td");

            // 날짜 숫자
            let dayNumber = document.createElement("div");
            dayNumber.classList.add("day-number");
            dayNumber.textContent = d;

            const dayKey = `${year}-${month + 1}-${d}`;

            // 오늘 날짜면 .today 클래스 추가
            if (isThisMonth && today.getDate() === d) {
                dayNumber.classList.add("today");
            }

            cell.appendChild(dayNumber);

            // 출석 표시
            if (attendedDays.includes(dayKey)) {
                let mark = document.createElement("div");
                mark.classList.add("attended");
                cell.appendChild(mark);
            }

            row.appendChild(cell);

            // 주 단위 줄바꿈
            if ((firstDay.getDay() + d) % 7 === 0) {
                calendarDays.appendChild(row);
                row = document.createElement("tr");
            }
        }

        // 마지막 줄
        if (row.children.length > 0) {
            calendarDays.appendChild(row);
        }
    }

    // 이전/다음 달 버튼
    document.getElementById("prev-month").addEventListener("click", () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar(currentDate);
    });

    document.getElementById("next-month").addEventListener("click", () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar(currentDate);
    });

    // 출석 체크 버튼
    const attendBtn = document.getElementById("attend-btn");

    attendBtn.addEventListener("click", async () => {
        const today = new Date();
        const todayKey = `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;

        if (!isLoggedIn) {
            alert("출석체크를 하려면 로그인이 필요합니다.");
            window.location.href = "http://127.0.0.1:5501/endResult.addver/home.html";
            return;
        }

        try {
            const res = await fetch("/api/attend-check", {
                method: "POST",
                credentials: "include",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ date: todayKey })
            });
            const data = await res.json();

            if (data.success) {
                attendedDays.push(todayKey);
                renderCalendar(currentDate);
                alert("출석 완료!");

                // 버튼 상태 변경
                attendBtn.textContent = "출석 완료";
                attendBtn.disabled = true;
                attendBtn.style.backgroundColor = "#ccc";
                attendBtn.style.cursor = "not-allowed";

            } else {
                alert(data.message || "이미 출석했거나 오류가 발생했습니다.");
            }
        } catch (err) {
            console.error("출석 체크 실패:", err);
        }

        // 서버 없이 테스트용
        // const today = new Date();
        // const todayKey = `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;

        // if (!attendedDays.includes(todayKey)) {
        //     attendedDays.push(todayKey);
        //     renderCalendar(currentDate);
        //     alert("출석 완료! (테스트용)");

        //     // 버튼 상태 변경
        //     attendBtn.textContent = "출석 완료";
        //     attendBtn.disabled = true;
        //     attendBtn.style.backgroundColor = "#ccc";
        //     attendBtn.style.cursor = "not-allowed";

        // } else {
        //     alert("이미 출석했습니다! (테스트용)");
        // }
    });

    // 페이지 진입 시 실행
    renderCalendar(currentDate);
    loadAttendInfo();
</script>
