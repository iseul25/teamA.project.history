<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>포인트 상점</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #faf0d8;
    }

    header {
      position: relative;
      background-color: #EEE3CB;
      color: #333;
      padding: 1em;
      text-align: center;
    }

    .back-button {
      position: absolute;
      right: 20px;
      top: 20px;
      text-decoration: none;
      background-color: #ff9100;
      color: #333;
      padding: 9px 13px;
      border-radius: 4px;
      font-size: 15px;
    }

    .back-button:hover {
      background-color: #ff9100;
    }

    .user-info {
      margin-top: 12px;
      font-size: 16px;
    }

    main {
      padding: 20px;
    }

    .product-list,
    .point-history {
      margin-bottom: 40px;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    .products {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product {
      background: #eee;
      padding: 20px;
      border-radius: 10px;
      width: 240px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      font-size: 20px;
      margin: 10px 0;
    }

    .product p {
      font-size: 16px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    ul li {
      padding: 6px 0;
      border-bottom: 1px solid #ccc;
    }

    .point-history ul {
      max-height: 200px;
      overflow-y: auto;
      padding-right: 10px;
    }

    .point-history ul::-webkit-scrollbar {
      width: 8px;
    }

    .point-history ul::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 4px;
    }

    .point-history ul::-webkit-scrollbar-track {
      background-color: #f0f0f0;
    }

  </style>
</head>

<body>
  <header>
    <h1>포인트 상점</h1>
    <a href="mainindex.html" class="back-button">처음으로</a>
    <div class="user-info">
      사용자: <strong>USER</strong> | 포인트: <span id="point">100점</span>
    </div>
  </header>

  <main>
    <section class="product-list">
      <h2>상품 목록</h2>

      <div class="products">
        <div class="product">
          <img src="img/voucher5.png" alt="문화상품권 50000원">
          <h3>문화상품권</h3>
          <p>500점</p>
          <button class="buy-btn">구매</button>
        </div>
        <div class="product">
          <img src="img/voucher3.png" alt="문화상품권 30000원">
          <h3>문화상품권</h3>
          <p>300점</p>
          <button class="buy-btn">구매</button>
        </div>
        <div class="product">
          <img src="img/voucher1.png" alt="문화상품권 10000원">
          <h3>문화상품권</h3>
          <p>100점</p>
          <button class="buy-btn">구매</button>
        </div>
        <div class="product">
          <img src="img/icecoffee.png" alt="커피교환권">
          <h3>커피교환권</h3>
          <p>50점</p>
          <button class="buy-btn">구매</button>
        </div>

      </div>
    </section>

    <section class="point-history">
      <h2>포인트 내역</h2>
      <ul>
        <li>[+10점] 출석 포인트</li>
        <li>[+25점] 퀴즈풀기 포인트</li>
        <li>[+25점] 퀴즈풀기 포인트</li>
        <li>[+10점] 출석 포인트</li>
        <li>[-50점] 커피교환권 구매</li>
        <li>[+25점] 퀴즈풀기 포인트</li>
        <li>[+10점] 출석 포인트</li>
        <li>[+25점] 퀴즈풀기 포인트</li>
        <li>[+25점] 퀴즈풀기 포인트</li>
        <li>[-300점] 문화상품권 구매</li>
      </ul>
      </ul>
    </section>
  </main>
</body>
<script>
  document.querySelectorAll('.buy-btn').forEach(button => {
    button.addEventListener('click', () => {
      const confirmed = confirm("구입하시겠습니까?");
      if (confirmed) {
        alert("구매가 완료되었습니다");
      }
    });
  });
</script>
</html>
