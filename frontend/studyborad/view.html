<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 보기</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="mainindex.html" class="back-button">메인화면</a>
    <main>
        <a href="index.html" class="list-button">📋 게시글 목록</a>
        <h2 id="post-title"></h2>
        <hr />
        <p id="post-content"></p>

        <div id="post-actions" class="post-actions">
            <button id="edit-btn">수정</button>
            <button id="delete-btn">삭제</button>
        </div>

        <h3>댓글</h3>
        <ul id="comment-list"></ul>
        <form id="comment-form">
            <input type="text" id="comment-author" placeholder="작성자" required />
            <textarea id="comment-content" placeholder="댓글 내용을 입력하세요" required></textarea>
            <button type="submit">댓글 등록</button>
        </form>
        </section>



    </main>

    <script src="board.js"></script>
</body>

</html>
