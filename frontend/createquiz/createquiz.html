<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>시험지 출제</title>
  <link rel="stylesheet" href="createquiz.css">
</head>
<body>
  <div class="container">
    <h1>📘 역사 퀴즈 문제 출제</h1>

    <div class="meta">
      <label>퀴즈 제목:
        <input type="text" id="examTitle" placeholder="예: 고려시대 퀴즈" />
      </label>

      <label>카테고리:
        <select id="category">
          <option value="">-- 선택 --</option>
          <option value="선사시대">선사시대</option>
          <option value="고조선과 여러 나라">고조선과 여러 나라</option>
          <option value="삼국과 가야">삼국과 가야</option>
          <option value="남북극시대">남북극시대</option>
          <option value="고려시대">고려시대</option>
          <option value="조선시대">조선시대</option>
          <option value="근대">근대</option>
          <option value="현대">현대</option>
        </select>
      </label>

      <label>출제자 이름:
        <input type="text" id="creator" />
      </label>
    </div>

    <form id="quizForm">
      <div id="questions-container"></div>
      <button type="submit" id="saveExam">💾 시험지 저장</button>
    </form>
  </div>

  <script src="createquiz.js"></script>
</body>
</html>
