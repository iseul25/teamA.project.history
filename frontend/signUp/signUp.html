<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="css/signUp.css">
</head>

<body>
    <header>
        <img src="img/mainLg2.png" alt="메인 로고">
    </header>
    <div id="container">
        <div id="signUpBox">
            <h1>회 원 가 입</h1>
            <div id="suBox">
                <input type="text" id="name" placeholder="닉네임을 입력해 주세요.">
                <input type="text" id="email" placeholder="이메일을 입력해 주세요.">
                <input type="text" id="pw" placeholder="비밀번호를 입력해 주세요.">
            </div>
            <div id="suBtnBox">
                <button id="suBtn" onclick="signUp()">가입하기</button>
            </div>
        </div>
        <div id="footer">
            <p>© 2025 중등 역사 교육. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
