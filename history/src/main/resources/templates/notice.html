<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="/css/notice.css">
</head>

<body>
<header>
    <a href="/">
        <img src="/img/mainLg2.png" alt="메인 로고">
    </a>
    <ul>
        <li><a href="">학습하기</a></li>
        <li><a href="">퀴즈풀기</a></li>
        <li><a href="/attend">출석하기</a></li>
        <li><a href="">포인트 상점</a></li>
        <li><a href="/faq">FAQ</a></li>
        <li><a href="/notice" class="active">공지사항</a></li>
    </ul>
    <div id="user" th:if="${loginUser != null}" style="display: block;">
        <a href="/myPage" id="userName-link" th:text="${loginUser.name != null ? loginUser.name + ' 님' : '사용자 님'}">님</a>
    </div>
</header>

<div id="container">
    <div class="notice-container">
        <div class="notice-title">공지사항</div>
        <div class="page-nav">
            <a href="/faq">FAQ</a>
            <p>/</p>
            <a href="/notice">공지사항</a>
        </div>

        <!-- 공지사항 테이블 -->
        <table class="notice-table">
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일자</th>
            </tr>
            </thead>
            <tbody>
            <!-- Thymeleaf로 서버 데이터 렌더링 -->
            <tr th:each="board, iterStat : ${boards}">
                <td th:text="${iterStat.count}"></td>
                <td>
                    <!-- 핵심: /board/detail로 링크 수정 -->
                    <a th:href="@{/board/detail(boardId=${board.boardId})}" th:text="${board.title}"></a>
                </td>
                <td th:text="${board.name}"></td>
                <td th:text="${#dates.format(board.created, 'yyyy-MM-dd')}"></td>
            </tr>
            </tbody>
        </table>

        <!-- 관리자만 보이는 등록 버튼 -->
        <div th:if="${loginUser != null and loginUser.userType == '관리자'}" style="text-align:right; margin-top:15px;">
            <!-- 방법 2: 직접 링크로 변경 -->
            <a th:href="@{/board/create(boardType=공지사항)}" style="text-decoration: none;">
                <button>공지사항 등록</button>
            </a>
        </div>

        <!-- 페이징 영역 (기본 구조만, 실제 페이징은 Controller에서 처리) -->
        <div class="pagination">
            <button disabled>◀</button>
            <button class="active">1</button>
            <button disabled>▶</button>
        </div>
    </div>
</div>

<div id="footer">
    <ul>
        <li>대표전화: 042-222-2402</li>
        <li>주소: (34838) 대전 중구 중앙로121번길 20(방산빌딩 3층)</li>
        <li>운영시간: 평일 09:00 ~ 18:00 (주말·공휴일 휴무)</li>
        <li>© 2025 역사 한 걸음. All rights reserved.</li>
    </ul>
</div>

</body>
</html>
