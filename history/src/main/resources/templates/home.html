<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>조선시대 LMS 메인 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* border: solid 1px #ddd; */
        }

        body {
            background-color: #f4f4f4;
        }

        #bgImg {
            background-image: url(img/mainBg1.png);
        }

        /* logo */
        #logo {
            width: 150px;
            margin: 10px auto;
        }

        #logo img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        /* login */
        #login {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background-color: #ddd;
            padding: 0 200px;
        }

        #login>ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #login>ul li a {
            display: block;
            color: #333333;
            text-align: center;
            padding: 5px 8px;
            text-decoration: none;
        }

        #login>ul li:first-child {
            margin-right: 15px;
            color: #333;
            font-weight: bold;
        }

        /* header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333333;
            padding: 0 200px;
        }

        header h1 {
            color: white;
        }

        header>ul {
            display: flex;
            /* justify-content: flex-end; */
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header>ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        header>ul li a:hover {
            background-color: #111111;
        }

        /* 메인 이미지 */
        #mainScreen {
            width: 100%;
            max-width: 1000px;
            height: 500px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
        }

        #mainScreen img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 이미지 비율 유지하면서 꽉 채움 */
        }

        /* 중간 부분 */
        #box {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px auto;
            padding: 20px;
            width: 80%;
            /* background-color: #333333; */
        }

        #box1 {
            width: 33%;
            height: 200px;
            padding: 20px;
            background-color: #ddd;
            border-radius: 15px;
            box-shadow: 0 2px 2px #333333;
        }

        #box1>ul {
            list-style-type: none;
        }

        #box1>ul>li>h3 {
            text-align: center;
        }

        #box2 {
            width: 33%;
            height: 200px;
            padding: 20px;
            background-color: #ddd;
            border-radius: 15px;
            box-shadow: 0 2px 2px #333333;
        }

        #box2>ul {
            list-style-type: none;
        }

        #box2>ul>li>h3 {
            text-align: center;
        }

        /* 하단 부분 */
        #tel {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: #ddd;
            padding: 0 200px;
        }

        #tel>ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #tel>ul li {
            display: block;
            color: #333333;
            text-align: center;
            padding: 5px 8px;
            text-decoration: none;
        }
    </style>
</head>

<body>
<div id="container">
    <!-- 로고 -->
    <div id="logo">
        <img src="img/logo4.jpg" alt="logo">
    </div>
    <div id="login">
        <ul>
            <!-- 비로그인 상태 -->
            <li th:if="${session.loginUser == null}" style="display: flex; align-items: center; gap: 10px;">
                <a th:href="@{/user/login}">로그인</a>
                <a th:href="@{/user/add}">회원가입</a>
            </li>
            <!-- 로그인 상태 -->
            <li th:unless="${session.loginUser == null}" style="display: flex; align-items: center;">
                <span th:text="${session.loginUser.name} + '님, 환영합니다!'" style="margin-right: 15px; color: #333; font-weight: bold;"></span>
                <!-- 사용자 유형에 따라 하나의 링크만 표시 -->
                <a th:if="${session.loginUser.userType == 'A'}" th:href="@{/user/list}">관리자 페이지</a>
                <a th:unless="${session.loginUser.userType == 'A'}" th:href="@{/user/mypage}">마이페이지</a>
                <a th:href="@{/user/logout}">로그아웃</a>
            </li>
        </ul>
    </div>
    <header>
        <h1>중등 역사 교육</h1>
        <ul>
            <li><a href="">학습하기</a></li>
            <li><a href="">퀴즈</a></li>
            <li><a href="">포인트 상점</a></li>
            <li><a href="">FAQ</a></li>
        </ul>
    </header>
    <div id="bgImg">
        <div id="mainScreen" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="img/bg6.jpg" alt="bg6" style="width: 100%;">
                </div>
                <div class="item">
                    <img src="img/bg5.jpg" alt="bg5" style="width: 100%;">
                </div>
                <div class="item">
                    <img src="img/bg1.jpg" alt="bg1" style="width: 100%;">
                </div>
            </div>
            <!-- 슬라이드 버튼 -->
            <a class="left carousel-control" href="#mainScreen" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#mainScreen" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div id="box">
        <div id="box1">
            <ul>
                <li>
                    <h3>오늘의 학습</h3>
                </li>
                <li><a href="">역사 학습 1</a></li>
                <li><a href="">역사 학습 2</a></li>
                <li><a href="">역사 학습 3</a></li>
            </ul>
        </div>
        <div id="box2">
            <ul>
                <li>
                    <h3>오늘의 퀴즈</h3>
                </li>
                <li><a href="">퀴즈 1</a></li>
                <li><a href="">퀴즈 2</a></li>
                <li><a href="">퀴즈 3</a></li>
            </ul>
        </div>
    </div>
    <div id="tel">
        <ul>
            <li>tel: 010-0000-0000</li>
            <li>addr: (12345) 대전 중구 중앙로</li>
        </ul>
    </div>
</div>
</body>
</html>
