<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 등록</title>
</head>
<body>
<h1>게시글 등록</h1>

<!-- 에러 메시지 표시 -->
<div th:if="${errorMessage}" style="color:red;">
    <p th:text="${errorMessage}"></p>
</div>

<form th:action="@{/board/create}" method="post" enctype="multipart/form-data">
    <!-- boardType hidden 필드 추가 -->
    <input type="hidden" name="boardType" th:value="${board.boardType}">

    <div>
        <label>제목</label><br/>
        <input type="text" name="title" placeholder="제목" required>
    </div>

    <div>
        <label>내용</label><br/>
        <textarea name="content" rows="10" cols="50" placeholder="내용" required></textarea>
    </div>

    <div>
        <label>이미지</label><br/>
        <input type="file" name="imageFile" accept="image/*">
    </div>

    <div>
        <label>이미지 설명</label><br/>
        <input type="text" name="imgDescription" placeholder="이미지 설명 (선택사항)">
    </div>

    <div>
        <button type="submit">등록</button>
        <a th:href="@{/board/list(boardType=${board.boardType})}">취소</a>
    </div>
</form>
</body>
</html>
