<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 등록</title>
</head>
<body>
<h1>게시글 등록</h1>

<!-- 에러 메시지 표시 -->
<div th:if="${errorMessage}" style="color:red;">
    <p th:text="${errorMessage}"></p>
</div>

<form th:action="@{/board/create}" method="post">
    <input type="hidden" name="boardType" th:value="${board.boardType}" />

    <label>제목:</label>
    <input type="text" name="title" th:value="${board.title}" required><br><br>

    <label>내용:</label><br>
    <textarea name="content" rows="10" cols="50" th:text="${board.content}" required></textarea><br><br>

    <button type="submit">등록</button>
</form>

<a th:href="@{/board/list(boardType=${board.boardType})}">목록으로</a>
</body>
</html>
