<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${board.title}">게시글 상세보기</title>
</head>
<body>
<h1 th:text="${board.title}">제목</h1>
<p th:text="${board.content}">내용</p>
<hr>
<a th:href="@{/board/list}">목록으로</a>

<!-- 관리자만 수정/삭제 버튼 표시 -->
<div th:if="${session.loginUser != null and session.loginUser.userType == '관리자'}">
    <a th:href="@{/board/edit(boardId=${board.boardId})}">수정</a>

    <!-- 삭제는 POST 방식으로 폼 사용 -->
    <form th:action="@{/board/delete}" method="post" style="display: inline;">
        <input type="hidden" name="boardId" th:value="${board.boardId}">
        <button type="submit" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
    </form>
</div>
</body>
</html>
