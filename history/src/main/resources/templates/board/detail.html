<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${post.title}">게시글 상세</title>
    <meta charset="UTF-8" />
</head>
<body>
<h1 th:text="${post.title}">게시글 제목</h1>
<p>작성자 ID: <span th:text="${post.userId}"></span></p>
<p th:text="${post.content}">게시글 내용</p>
<p>작성일: <span th:text="${#dates.format(post.created, 'yyyy-MM-dd HH:mm')}"></span></p>

<hr/>

<h2>댓글 목록</h2>
<ul>
    <li th:each="comment : ${comments}">
        <b>사용자 ID: </b><span th:text="${comment.userId}"></span><br/>
        <p th:text="${comment.content}"></p>
        <small th:text="${#dates.format(comment.created, 'yyyy-MM-dd HH:mm')}"></small>
    </li>
</ul>

<h3>댓글 작성</h3>
<form th:action="@{'/posts/' + ${post.postId} + '/comments'}" method="post">
    <label>사용자 ID: <input type="number" name="userId" required /></label><br/>
    <label>내용: <textarea name="content" rows="3" cols="30" required></textarea></label><br/>
    <button type="submit">댓글 작성</button>
</form>

<p><a th:href="@{/posts}">게시글 목록으로 돌아가기</a></p>
</body>
</html>
