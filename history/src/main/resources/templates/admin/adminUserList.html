<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 목록 관리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 40px;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .admin-header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .admin-header .subtitle {
            font-size: 1rem;
            color: #777;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        thead {
            background-color: #4facfe;
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f7ff;
            cursor: pointer;
            transform: scale(1.01);
            transition: transform 0.2s ease;
        }

        .delete-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #ff6347; /* Tomato */
            color: white;
            border: none;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        .delete-button:hover {
            background-color: #e5533d;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            gap: 5px;
        }

        .pagination a, .pagination span {
            text-decoration: none;
            color: #4facfe;
            padding: 10px 15px;
            border: 1px solid #4facfe;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .pagination a:hover {
            background-color: #4facfe;
            color: white;
        }

        .pagination .current-page {
            background-color: #4facfe;
            color: white;
            font-weight: bold;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #667eea;
            font-weight: bold;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #5a67d8;
        }
    </style>
</head>
<body>
<div class="admin-container">
    <div class="admin-header">
        <h1>회원 목록</h1>
        <p class="subtitle">총 <span th:text="${totalUsers}"></span>명의 회원이 있습니다.</p>
    </div>

    <table>
        <thead>
        <tr>
            <th>이메일</th>
            <th>이름</th>
            <th>권한</th>
            <th>작업</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td><a th:href="@{|/admin/users/details/${user.email}|}" th:text="${user.email}"></a></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.userType}"></td>
            <td>
                <!-- 관리자(userType이 'A')가 아닐 때만 삭제 버튼을 표시 -->
                <a th:if="${user.userType != 'A'}"
                   th:href="@{|/admin/users/delete?email=${user.email}|}"
                   class="delete-button"
                   onclick="return confirm('정말로 이 회원을 삭제하시겠습니까?');">삭제</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <div class="pagination">
        <a th:if="${currentPage > 1}" th:href="@{|/admin/users?page=${currentPage - 1}|}">이전</a>
        <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                <a th:if="${i != currentPage}" th:href="@{|/admin/users?page=${i}|}" th:text="${i}"></a>
                <span th:if="${i == currentPage}" class="current-page" th:text="${i}"></span>
            </span>
        <a th:if="${currentPage < totalPages}" th:href="@{|/admin/users?page=${currentPage + 1}|}">다음</a>
    </div>

    <a th:href="@{/admin/page}" class="back-link">← 관리자 페이지로 돌아가기</a>
</div>
</body>
</html>
