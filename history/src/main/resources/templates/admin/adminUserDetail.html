<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #343a40;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group label {
            font-weight: 600;
        }
        .btn-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .btn-link {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>회원 정보 수정</h1>
    <form th:action="@{/admin/users/edit}" th:object="${user}" method="post">
        <!-- 이메일은 숨겨진 필드로 전달하여 수정 요청 시 사용합니다. -->
        <input type="hidden" th:field="*{email}" />
        <div class="form-group">
            <label for="email">이메일 (ID)</label>
            <input type="text" id="email" th:value="${user.email}" class="form-control" readonly />
        </div>
        <div class="form-group">
            <label for="userName">이름</label>
            <input type="text" id="userName" th:field="*{name}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="새 비밀번호를 입력하세요." />
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-primary">수정 완료</button>
            <a th:href="@{/admin/users}" class="btn btn-secondary btn-link">취소</a>
        </div>
    </form>
    <p th:if="${successMessage}" th:text="${successMessage}" class="mt-3 text-success"></p>
    <p th:if="${errorMessage}" th:text="${errorMessage}" class="mt-3 text-danger"></p>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
