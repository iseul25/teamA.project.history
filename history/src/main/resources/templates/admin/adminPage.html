<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .admin-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .admin-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .admin-header .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* 2x2 그리드로 고정되도록 수정 */
        .main-menu {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2개의 열을 동일한 비율로 설정 */
            gap: 30px;
            padding: 40px;
        }

        .menu-category {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .menu-category:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            border-color: #4facfe;
        }

        .category-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e4ff;
        }

        .menu-items {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .menu-item {
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            text-decoration: none;
            color: #555;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid #e0e4ff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .menu-item:hover {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .menu-item::after {
            content: '→';
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-item:hover::after {
            opacity: 1;
        }

        /* 각 카테고리별 색상 구분 */
        .user-management {
            border-left: 5px solid #74b9ff;
        }

        .content-management {
            border-left: 5px solid #fd79a8;
        }

        .game-management {
            border-left: 5px solid #00b894;
        }

        .point-management {
            border-left: 5px solid #fdcb6e;
        }

        .board-management {
            border-left: 5px solid #0984e3;
        }

        /* 기존 모바일 미디어 쿼리는 그대로 유지 */
        @media (max-width: 768px) {
            .main-menu {
                grid-template-columns: 1fr;
                padding: 20px;
                gap: 20px;
            }

            .admin-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
<div class="admin-container">
    <div class="admin-header">
        <h1>관리자 페이지</h1>
    </div>

    <div class="main-menu">
        <!-- 회원 관리 -->
        <div class="menu-category user-management">
            <h2 class="category-title">회원 관리</h2>
            <div class="menu-items">
                <!-- 회원 목록 조회 링크를 수정합니다 -->
                <a href="/admin/users" class="menu-item">회원 목록 조회</a>
                <a th:href="@{/admin/user/register}" class="menu-item">회원 등록</a>
            </div>
        </div>

        <!-- 출석 관리 -->
        <div class="menu-category content-management">
            <h2 class="category-title">출석 관리</h2>
            <div class="menu-items">
                <a href="/admin/attendance" class="menu-item not-implemented">출석 현황 조회</a>
                <a href="/admin/attendance/stats" class="menu-item not-implemented">출석률 통계</a>
                <a href="/admin/attendance/confirm" class="menu-item not-implemented">출석 확인</a>
            </div>
        </div>

        <!-- 게시글 관리 -->
        <div class="menu-category game-management">
            <h2 class="category-title">게시글 및 댓글 관리</h2>
            <div class="menu-items">
                <a href="/admin/posts" class="menu-item not-implemented">게시글 목록</a>
                <a href="/admin/posts/edit" class="menu-item not-implemented">게시글 수정 및 삭제</a>
                <a href="/admin/comments" class="menu-item not-implemented">댓글 목록</a>
                <a href="/admin/comments/edit" class="menu-item not-implemented">댓글 수정 및 삭제</a>
            </div>
        </div>

        <!-- 포인트 상점 -->
        <div class="menu-category point-management">
            <h2 class="category-title">포인트 상점</h2>
            <div class="menu-items">
                <a href="/admin/points" class="menu-item not-implemented">포인트 현황</a>
                <a href="/admin/points/adjust" class="menu-item not-implemented">포인트 수정</a>
                <a href="/admin/shop/items" class="menu-item not-implemented">상품 관리</a>
                <a href="/admin/shop/orders" class="menu-item not-implemented">주문 내역</a>
            </div>
        </div>
    </div>
</div>

<script>
    // 페이지 로드 애니메이션
    document.addEventListener('DOMContentLoaded', function() {
        const categories = document.querySelectorAll('.menu-category');
        categories.forEach((category, index) => {
            category.style.opacity = '0';
            category.style.transform = 'translateY(30px)';

            setTimeout(() => {
                category.style.transition = 'all 0.6s ease';
                category.style.opacity = '1';
                category.style.transform = 'translateY(0)';
            }, index * 100);
        });
    });

    // 구현되지 않은 메뉴 아이템 클릭 시 알림 표시
    document.querySelectorAll('.menu-item.not-implemented').forEach(item => {
        item.addEventListener('click', function(e) {
            e.preventDefault();
            // alert() 대신 커스텀 메시지를 표시합니다.
            const message = '해당 기능은 구현 예정입니다: ' + this.textContent;
            const messageBox = document.createElement('div');
            messageBox.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 20px 30px;
                border-radius: 10px;
                font-size: 1.2rem;
                z-index: 1000;
                animation: fadein 0.5s, fadeout 0.5s 2.5s forwards;
            `;
            messageBox.textContent = message;
            document.body.appendChild(messageBox);
            setTimeout(() => {
                document.body.removeChild(messageBox);
            }, 3000); // 3초 후 메시지 박스 제거
        });
    });

    // alert()를 커스텀 메시지 박스로 대체하기 위한 CSS 애니메이션
    const style = document.createElement('style');
    style.innerHTML = `
        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeout {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    `;
    document.head.appendChild(style);
</script>
</body>
</html>
