<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 회원 등록</title>
    <style>
        .error-message {
            color: red;
        }
        .success-message {
            color: green;
        }
    </style>
</head>
<body>
<h2>관리자 회원 등록</h2>
<!-- 폼에 name 속성을 추가하고 onsubmit 이벤트를 연결합니다. -->
<form name="userForm" th:action="@{/admin/user/register}" th:object="${user}" method="post"
      onsubmit="return validateForm()">
    <p>
        <input type="text" id="email" th:field="*{email}" placeholder="이메일을 입력해주세요." required/>
        <button type="button" onclick="checkEmailDuplicate()">중복확인</button>
    </p>
    <div id="email-feedback"></div>
    <p><input type="password" th:field="*{password}" placeholder="비밀번호를 입력해주세요." required/></p>
    <p><input type="text" th:field="*{name}" placeholder="이름을 입력해주세요." required/></p>
    <button type="submit" id="submitButton" disabled>등록하기</button>
</form>
<div th:if="${successMessage}" th:text="${successMessage}" class="success-message"></div>
<div th:if="${errorMessage}" th:text="${errorMessage}" class="error-message"></div>

<br>
<!-- 뒤로가기 버튼을 관리자 페이지로 이동하는 링크로 변경 -->
<a href="/admin/page">관리자 페이지로 돌아가기</a>

<script th:inline="javascript">
    const emailInput = document.getElementById('email');
    const emailFeedbackDiv = document.getElementById('email-feedback');
    const submitButton = document.getElementById('submitButton');
    let isEmailChecked = false;
    let isEmailAvailable = false;

    // 이메일 중복 확인 버튼 클릭 시 실행되는 함수
    async function checkEmailDuplicate() {
        const email = emailInput.value;
        if (!email) {
            emailFeedbackDiv.textContent = '이메일을 입력해주세요.';
            emailFeedbackDiv.className = 'error-message';
            isEmailChecked = false;
            updateSubmitButtonStatus();
            return;
        }

        try {
            const response = await fetch('/admin/user/check-email?email=' + email);
            const isDuplicated = await response.json();

            isEmailChecked = true;
            if (isDuplicated) {
                emailFeedbackDiv.textContent = '이미 사용 중인 이메일입니다.';
                emailFeedbackDiv.className = 'error-message';
                isEmailAvailable = false;
            } else {
                emailFeedbackDiv.textContent = '사용 가능한 이메일입니다.';
                emailFeedbackDiv.className = 'success-message';
                isEmailAvailable = true;
            }
        } catch (error) {
            console.error('Error:', error);
            emailFeedbackDiv.textContent = '중복 확인 중 오류가 발생했습니다.';
            emailFeedbackDiv.className = 'error-message';
            isEmailChecked = false;
            isEmailAvailable = false;
        }
        updateSubmitButtonStatus();
    }

    // 이메일 입력 필드 내용이 변경될 때마다 중복 확인 상태 초기화
    emailInput.addEventListener('input', () => {
        isEmailChecked = false;
        isEmailAvailable = false;
        emailFeedbackDiv.textContent = '';
        updateSubmitButtonStatus();
    });

    // 등록 버튼 활성화/비활성화 상태 업데이트
    function updateSubmitButtonStatus() {
        submitButton.disabled = !(isEmailChecked && isEmailAvailable);
    }

    // 폼 제출 전 유효성 검사
    function validateForm() {
        if (!isEmailChecked) {
            emailFeedbackDiv.textContent = '이메일 중복 확인을 먼저 해주세요.';
            emailFeedbackDiv.className = 'error-message';
            return false;
        }
        if (!isEmailAvailable) {
            emailFeedbackDiv.textContent = '이메일이 유효하지 않습니다.';
            emailFeedbackDiv.className = 'error-message';
            return false;
        }
        return true;
    }
</script>
</body>
</html>
