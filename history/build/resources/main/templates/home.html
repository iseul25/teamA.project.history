<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>역사 학습</title>
    <style>
        /* 기본적인 스타일링 */
        body { font-family: sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }

        /* 헤더 스타일링 (flexbox 사용) */
        header { background-color: #333; color: white; padding: 1em; display: flex; justify-content: space-between; align-items: center; }
        header h1 { margin: 0; font-size: 1.5rem; }
        nav a { color: white; text-decoration: none; margin-left: 15px; }

        /* 메인 컨텐츠 스타일링 */
        main { padding: 20px; max-width: 1200px; margin: auto; }
        .main-image { max-width: 100%; height: auto; display: block; margin: 0 auto 20px; }

        /* 최신 게시글/퀴즈 섹션 좌우 배열을 위한 flexbox 컨테이너 */
        #flex-container {
            display: flex;
            gap: 20px; /* 섹션 사이의 간격 */
            flex-wrap: wrap; /* 작은 화면에서 줄바꿈 */
        }

        #flex-container section {
            flex: 1; /* 각 섹션이 동일한 너비를 갖도록 설정 */
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h2 { text-align: center; color: #5d4037; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 10px; }
        a { text-decoration: none; color: #0066cc; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<header>
    <h1>조선, 역사와 함께 거닐다</h1>
    <nav>
        <a href="#study">학습하기</a>
        <a href="#quiz">퀴즈</a>
        <a href="#points">포인트 상점</a>
        <a href="#login">로그인</a>
        <a href="#mypage" id="myPageLink" style="display: none;">마이페이지</a>
    </nav>
</header>

<main>
    <div>
        <!-- 큼지막한 메인 이미지 -->
        <img src="#" alt="큰 이미지 삽입" class="main-image">
    </div>

    <div id="flex-container">
        <!-- 최신 게시글 섹션 -->
        <section>
            <h2>최신 게시글</h2>
            <ul>
                <li><a href="#">세종대왕의 한글 창제 이야기(나중에 해당하는 게시글 나오게 수정)</a></li>
                <li><a href="#">정조의 수원 화성 건설 프로젝트(이하동문)</a></li>
            </ul>
        </section>

        <!-- 최신 퀴즈 섹션 -->
        <section>
            <h2>최신 퀴즈</h2>
            <ul>
                <li><a href="#">태정태세, 왕의 계보 퀴즈 풀기(이하동문)</a></li>
                <li><a href="#">조선시대 신분 제도 퀴즈 풀기(이하동문)</a></li>
            </ul>
        </section>
    </div>
</main>

<footer>
    <p>&copy; 2025 조선시대 역사 학습. All Rights Reserved.</p>
</footer>

<script>
    const isLoggedIn = true; // 실제로는 서버에서 로그인 여부를 확인해야 함
    const myPageLink = document.getElementById('myPageLink');

    if (isLoggedIn) {
        myPageLink.style.display = 'inline';
    }
</script>
</body>
</html>
