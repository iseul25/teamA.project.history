<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정</title>
</head>
<body>
<h1>회원 정보 수정</h1>
<form th:action="@{/user/edit}" th:object="${user}" method="post">
    <label>이메일 : <input type="text" th:field="*{email}" readonly/></label><br/>
    <label>이름 : <input type="text" th:field="*{name}" readonly/></label><br/>
    <button type="submit">수정</button>
</form>
<button type="button" onclick="deleteUser()">삭제</button>
<a href="/user/list">회원목록</a>
</body>
</html>
