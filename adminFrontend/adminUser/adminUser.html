        </div>
    </header>
    <div id="sideber">
        <ul>
            <li><a href="http://127.0.0.1:5501/adminUser/adminUser.html" class="active">회원관리</a></li>
            <li><a href="http://127.0.0.1:5501/adminPost/adminPost.html">게시글관리</a></li>
            <li><a href="">댓글관리</a></li>
            <li><a href="">상점관리</a></li>
        </ul>
    </div>
    <div id="container">
        <div class="userlistBox">
            <div class="userlist-title">회원관리</div>
            <div class="userlist-addUserBtn">
                <a href="javascript:void(0)" id="addUserBtn">회원등록</a>
            </div>
            <!-- 회원 등록 팝업 -->
            <div id="addUserBox" class="modal" style="display: none;">
                <div class="modal-content">
                    <span id="closeModal" style="float:right; cursor:pointer;">&times;</span>
                    <h2>회원 등록</h2>
                    <form id="addUserForm">
                        <label>ID</label>
                        <div class="emailBox">
                            <input type="email" id="emailInput" name="email" required placeholder="abc123@gmail.com">
                            <button type="button" id="checkEmailBtn">중복확인</button>
                        </div>
                        <small id="emailMessage" style="color:red; display:none;"></small><br>

                        <label>PASSWORD</label>
                        <div class="passwordBox">
                            <input type="password" name="password" required placeholder="*******">
                        </div>
                        <label>NAME</label>
                        <div class="emailBox">
                            <input type="text" name="name" required placeholder="홍길동">
                        </div>
                        <div class="addBtn">
                            <button type="submit">등록</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- 회원 목록 테이블 -->
            <table class="userlist-table">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>이름</th>
                        <th>이메일</th>
                        <th>유저 타입</th>
                        <th>출석 현황</th>
                        <th>포인트</th>
                        <th>작업</th>
                    </tr>
                </thead>
                <tbody id="userlist-body">
                </tbody>
            </table>
            <!-- 페이징 영역 -->
            <div id="pagination" class="pagination"></div>
        </div>
    </div>

    </div>
